<html lang="en">
<head>

    <script src="clicker.js"></script>
    <link href="clicker.css" rel="stylesheet" type="text/css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
</head>
<body>
    <div>
        <h1 id="titleH">
            CLICKER GAME
        </h1>
    </div>

    <div>
        <button id="clickerButton" , onclick="clicked()">Click for Points</button>
    </div>

    <div>
        <h1 id="returnedResult">0</h1>
    </div>

    <div>
        <h1 id="multiplierState">
            MULTIPLIER:
        </h1>
    </div>

    <div>
        <button id="upgradeMult" , onclick="clickedMult()">0</button>
    </div>
</body>
</html>
